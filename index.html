<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ผลหวยวันนี้</title>
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f5f5f5; }
    .result-box { background: white; padding: 1em; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h2 { color: #333; }
    .lotto-number { font-size: 1.5em; color: #e53935; font-weight: bold; }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>ผลหวยประจำวันที่ 1 เมษายน 2565</h2>
    <p>รางวัลที่ 1: <span class="lotto-number">123456</span></p>
    <p>เลขท้าย 2 ตัว: <span class="lotto-number">78</span></p>
    <p>เลขหน้า 3 ตัว: <span class="lotto-number">012, 345</span></p>
    <p>เลขท้าย 3 ตัว: <span class="lotto-number">678, 901</span></p>
  </div>
</body>
</html>
